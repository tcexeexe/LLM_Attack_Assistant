<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>登录</h2>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
        <p id="login-error" class="hidden" style="color: red;">用户名或密码错误</p>
    </div>
    <div class="container hidden" id="main-container">
        <h2>输入原始语句</h2>
        <textarea id="original-sentence" placeholder="在这里输入原始语句"></textarea>
        <button onclick="transformSentence()">提交</button>
        <h3>变形语句</h3>
        <ul id="transformed-sentences"></ul>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单的登录验证
            if (username === 'user' && password === 'password') {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('main-container').classList.remove('hidden');
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function transformSentence() {
            const originalSentence = document.getElementById('original-sentence').value;
            if (!originalSentence) return;

            const transformedSentences = [];
            // 示例的变形操作
            transformedSentences.push(originalSentence.toUpperCase());
            transformedSentences.push(originalSentence.toLowerCase());
            transformedSentences.push(originalSentence.split('').reverse().join(''));
            transformedSentences.push(originalSentence.replace(/\s/g, '-'));
            transformedSentences.push(originalSentence.replace(/\s/g, ''));

            const list = document.getElementById('transformed-sentences');
            list.innerHTML = '';
            transformedSentences.forEach(sentence => {
                const listItem = document.createElement('li');
                listItem.textContent = sentence;
                list.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
