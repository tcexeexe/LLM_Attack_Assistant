<!DOCTYPE html>
<html>	
<head>
<title>HTML水平输入框登录页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<link href="css/style.css" rel='stylesheet' type='text/css' />

</head>
<body>
<!--User-Login-->
<h1>用户登录</h1>
<div class="avtar">
	<img src="images/avtar.png" />
</div>
	<div class="login-form">
		<p>新用户?<a href="#">在这注册!</a></p>
			<form>
				<div class="form-text">
					<input type="text" class="text" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" >
					<input type="password" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				</div>
					<input type="submit"value="GO" >
			</form>
	</div>
<!--/User-Login-->

<div class="copy-right">

</div>

</body>
</html>
